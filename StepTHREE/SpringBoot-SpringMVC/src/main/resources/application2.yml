spring:
  mvc:
    static-path-pattern: /**
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:///${project.uploads.base-path}
project:
  uploads:
    base-path: D:/uploads/
    image-path: image/
    video-path: video/
    others-path: others/

    