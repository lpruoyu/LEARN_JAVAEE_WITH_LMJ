<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>inherent-object</title>
</head>
<body>

<div th:text="${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}"></div>

<div th:text="${#request.getAttribute('name')}"></div>

<div th:text="${#session.getAttribute('name')}"></div>
<div th:text="${session.name}"></div>

<div th:text="${#servletContext.getAttribute('name')}"></div>
<div th:text="${application.name}"></div>

<div th:text="${param}"></div>
<div th:text="|${param.get('username')} ${param.get('password')}|"></div>

<div>[[${#request}]]</div>
<div th:text="|${#request.getServletContext()} ${#request.getContextPath()}|"></div>

</body>
</html>
