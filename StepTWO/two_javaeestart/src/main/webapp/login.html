<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/javaeestart/login" method="post">

    <div>post</div>

    <div>用户名：<input type="text" name="username"></div>
    <div>密码：<input type="password" name="userpwd"></div>
    <div>
        <button type="submit">登录</button>
    </div>

</form>
<form action="/javaeestart/login" method="get">

    <div>get</div>

    <div>用户名：<input type="text" name="username"></div>
    <div>密码：<input type="password" name="userpwd"></div>
    <div>
        <button type="submit">登录</button>
    </div>

</form>
</body>
</html>
